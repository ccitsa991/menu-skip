<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Title and Description (Essential for SEO) -->
    <title>Skip Menu - Digital Menus for Restaurants</title>
    <meta name="description" content="Skip Menu is your digital menu solution for restaurants. Browse, order, and enjoy a seamless dining experience. No app download needed!" />

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- ✅ Open Graph (For Social Media Sharing: Facebook, LinkedIn) -->
    <meta property="og:title" content="Skip Menu - Digital Menus for Restaurants" />
    <meta property="og:description" content="Skip Menu offers contactless digital menus for restaurants. Explore dishes, order online, and enjoy seamless dining." />
    <meta property="og:image" content="/meta-image.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Card (For Twitter Sharing) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Skip Menu - Digital Menus for Restaurants" />
    <meta name="twitter:description" content="Browse digital menus, order online, and enhance your restaurant experience with Skip Menu." />
    <meta name="twitter:image" content="/meta-image.png" />
    <meta name="twitter:site" content="@yourtwitterhandle" />

    <!-- ✅ Mobile Web App Capabilities (PWA Ready) -->
    <meta name="theme-color" content="#ef4130" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Skip Menu" />

    <!-- ✅ Manifest for Progressive Web App (PWA) -->
    <link rel="manifest" href="/manifest.json" />

    <!-- ✅ Icons for iOS/Android -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#ef4130">
    <meta name="msapplication-TileColor" content="#ef4130">

    <!-- ✅ Canonical URL (Avoid Duplicate Content Issues) -->
    <link rel="canonical" href="https://yourdomain.com" />

    <!-- ✅ Prevent Search Engines from Indexing Staging/Dev Versions -->
    <!-- Uncomment if needed -->
    <!-- <meta name="robots" content="noindex, nofollow" /> -->

</head>

  <body class="light">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
